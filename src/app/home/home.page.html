<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar></ion-searchbar>




  <ion-content class="ion-padding">
    <!-- <ion-list> -->
    <ion-item>
      <ion-grid>
        <!-- <ion-item> -->
        <ion-row>

          <ion-col size="4">
            materia
          </ion-col>

          <ion-col size="3">
            semestre
          </ion-col>

          <ion-col size="3">
            nota final
          </ion-col>

        </ion-row>
        <ion-row>

          <ion-col size="4">
            matematicas aplicadas a

          </ion-col>

          <ion-col size="3">
            2
          </ion-col>

          <ion-col size="3">
            4,9 </ion-col>
          <ion-col size="2">
            <ion-buttons>
            <ion-button>  <ion-icon slot="end"  name="arrow-forward-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
    <!-- </ion-list> -->
  </ion-content>





</div>
